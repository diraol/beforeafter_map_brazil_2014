<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
  <meta charset="utf-8">

  <!--<link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/themes/css/cartodb.css" />-->
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/cartodb.js"></script>

  <!-- CSS for compare Window -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

  <!-- JS Libs for compare window -->
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script> 
  <script type="text/javascript" src="js/jquery.beforeafter-map-0.11.js"></script>

  <link rel="stylesheet" href="css/eleicao2014.css" />
  <script type="text/javascript" src="js/e2014_constantes.js"></script>
  <script type="text/javascript" src="js/e2014_funcoes.js"></script>

</head>
  <body onload="main()">
  <div id="map-container">
    <!-- Make sure to give the map divs height and width 
    I do it with the map class -->
    <div id="before" style="height: 500px; width: 550px;"></div>
    <div id="after" style="height: 500px; width: 550px;" ></div>
  </div>
  <div id="tooltip" style="height: 80px; width: 550px;"></div>

  <span id="comoFuncionaBtn" class="comoFuncionaBtn glyphicon glyphicon-question-sign" onClick="javascript: $('#comoFunciona').show(); $(this).hide();"></span>
  <div id="comoFunciona" class="comoFunciona" tabindex="-1">
    <button type="button" class="close" onClick="javascript: $('#comoFunciona').hide(); $('#comoFuncionaBtn').show();"><span class="white glyphicon glyphicon-remove-circle"></span></button>
    <img src="imgs/explicacao.jpg" class="explicacao"/>
  </div>
  <script type="text/javascript" src="js/eleicao2014.js"></script>
</body>
</html>
